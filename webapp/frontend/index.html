<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facial Attractiveness Rating</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ”¥ Facial Attractiveness Rating</h1>
            <p>Help improve AI by rating faces! Rate on a scale of 1-10.</p>
        </header>

        <main>
            <!-- Loading state -->
            <div id="loading" class="loading">
                <p>Loading image...</p>
            </div>

            <!-- Image rating section -->
            <div id="rating-section" class="rating-section" style="display: none;">
                <div class="image-container">
                    <img id="face-image" alt="Face to rate">
                </div>

                <div class="rating-controls">
                    <label for="rating-slider">Your Rating:</label>
                    <div class="slider-container">
                        <span class="slider-label">1</span>
                        <input 
                            type="range" 
                            id="rating-slider" 
                            min="1" 
                            max="10" 
                            value="5" 
                            step="0.1"
                        >
                        <span class="slider-label">10</span>
                    </div>
                    <div class="rating-display">
                        Rating: <span id="rating-value">5.0</span>/10
                    </div>

                    <button id="submit-rating" class="submit-btn">
                        Submit Rating
                    </button>
                </div>
            </div>

            <!-- Success message -->
            <div id="success-message" class="success-message" style="display: none;">
                <h3>âœ… Thank you!</h3>
                <p>Your rating has been saved.</p>
                <button id="next-image" class="next-btn">Rate Next Image</button>
            </div>

            <!-- Progress info -->
            <div id="progress-info" class="progress-info">
                <p>Images rated this session: <span id="images-rated">0</span></p>
            </div>
        </main>

        <footer>
            <div class="stats-link">
                <a href="#" id="view-stats">ðŸ“Š View Statistics</a>
            </div>
        </footer>

        <!-- Stats modal -->
        <div id="stats-modal" class="modal" style="display: none;">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>ðŸ“Š Rating Statistics</h2>
                <div id="stats-content">Loading...</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
